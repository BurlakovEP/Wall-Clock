<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock__scale"></div>
      <div class="clock__numbers"></div>
      <div class="clock__arrow arrow arrow_hour">
        <div class="arrow__part arrow__part_top"></div>
        <div class="arrow__part arrow__part_middle"></div>
        <div class="arrow__part arrow__part_bottom"></div>
      </div>
      <div class="clock__arrow arrow arrow_min">
        <div class="arrow__part arrow__part_top"></div>
        <div class="arrow__part arrow__part_middle"></div>
        <div class="arrow__part arrow__part_bottom"></div>
      </div>
      <div class="clock__arrow arrow arrow_sec">
        <div class="arrow__part arrow__part_top"></div>
        <div class="arrow__part arrow__part_middle"></div>
        <div class="arrow__part arrow__part_bottom"></div>
      </div>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
